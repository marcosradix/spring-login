<!DOCTYPE html>
<html  layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8" />
</head>

<body>

<section layout:fragment="corpo">
<form th:action="@{/registration}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Ir para página de registro.</button>
</form>


<div class="container" id="center">
    <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo"/>
    
    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading" th:text="Bem-Vindo"></h3>
        <br/>

        <input type="text" id="email" name="email" th:placeholder="Email"
               class="form-control"/> <br/>
        <input type="password" th:placeholder="senha"
               id="password" name="senha" class="form-control"/> <br/>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email ou senha inválido, por favor verificar.</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                th:text="Entrar"></button>
    </form>
</div>
</section>
</body>
</html>
